<html>
	<head>

<style>
h2 {
      font-size: 2.2rem;
      color: #2e2e2e;
      margin-bottom: 25px;
      font-weight: bold;
      text-transform: uppercase;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #f4f4f9;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 18px;
      background-color: #ff6f61;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4e36;
    }

    /* Profile Section */
    .profile-container {
      display: none;
      text-align: center;
      background: linear-gradient(135deg, #ff9a8b, #ff79c6);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .profile-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 6px solid #fff;
    }

    .profile-container h3 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
    }

    .profile-container p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 12px;
    }

    .profile-container .location {
      font-style: italic;
      color: #ffd700;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      .form-container {
        width: 90%;
      }

      .profile-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
</html>
